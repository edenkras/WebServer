<!DOCTYPE html>
<html>
<head>
	<title>Administration</title>
	<link rel="stylesheet" type="text/css" media="screen" href="assets/header.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="assets/index.css" />
</head>
<body>
	<header>
		<div id="title">
			<h1>Site administration</h1>
			<p>
				Welcome, <b>{{username}}</b>.
				<a href="/">View site</a>
				<span> | </span>
				<a href="">Change password</a>
				<span> | </span>
				<a href="/admin-create-table">Log out</a>
			</p>
		</div>
	</header>
	<main>
		<div id="db">
			{( if tables: )}
			<div class="container">
				<h1>Database Tables</h1>
				<table>
			{( endif )}
					{( for table in tables: )}
					<tr>
						<td style="width: 100%; font-weight: 500;"><a href="">{{table}}</a></td>
						<td><a href="">Add</a></td>					
						<td><a href="">Change</a></td>					
					</tr>
					{( endfor )}
			{( if tables: )}
				</table>
			</div>
			{( endif )}
		</div>
		<div id="admin">
		</div>
	</main>
</body>
</html>
